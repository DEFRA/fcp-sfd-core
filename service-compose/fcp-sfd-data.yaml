services:
  fcp-sfd-data:
    build:
      context: ../../fcp-sfd-data
      target: development
    image: fcp-sfd-data-development
    container_name: fcp-sfd-data-development
    ports:
      - '3000:3000'
    links:
      - 'localstack:localstack'
      - 'mongodb:mongodb'
    depends_on:
      localstack:
        condition: service_healthy
      mongodb:
        condition: service_started
    volumes:
      - ../../fcp-sfd-data/src:/home/node/src
      - ../../fcp-sfd-data/package.json:/home/node/package.json
    env_file:
      - ../.env
    environment:
      PORT: 3000
      NODE_ENV: development
      SQS_ENDPOINT: http://localstack:4566
      MONGO_URI: mongodb://mongodb:27017/
      DATA_INGEST_QUEUE_URL: http://sqs.eu-west-2.127.0.0.1:4566/000000000000/fcp_sfd_data_ingest.fifo
      DATA_INGEST_DEAD_LETTER_QUEUE_URL: http://sqs.eu-west-2.127.0.0.1:4566/000000000000/fcp_sfd_data_ingest_dlq.fifo
    networks:
      - fcp-sfd
